language: ruby
rvm:
 - 3.0.0
install:
- bundle update --bundler
- bundle install
services:
- postgresql
script:
- bundle exec bin/rails db:create
- bundle exec bin/rails db:migrate
- bundle exec bin/rails db:environment:set RAILS_ENV=test
- bundle exec rspec
- bundle exec rubocop
deploy:
  provider: heroku
  api_key:
    secure: 
  app: stormy-brushlands-49881
  edge: true
  run: rake db:migrate
